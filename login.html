<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="formLogin" onsubmit="return validarLogin()">
      <label for="email">E-mail:</label>
      <input type="email" id="emailLogin" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senhaLogin" name="senha" required>

      <button type="submit">Entrar</button>
    </form>

    <p class="link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    <p id="mensagemErroLogin" class="erro"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
