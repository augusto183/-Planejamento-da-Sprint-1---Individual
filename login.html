<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="acessibilidade">
      <button onclick="alterarFonte(1)">A+</button>
      <button onclick="alterarFonte(-1)">A-</button>
      <button onclick="alternarContraste()">Contraste</button>
    </div>

    <h2>Login</h2>
    <form id="formLogin" onsubmit="return validarLogin()">
      <label for="emailLogin">E-mail:</label>
      <input type="email" id="emailLogin" required>

      <label for="senhaLogin">Senha:</label>
      <input type="password" id="senhaLogin" required>

      <button type="submit">Entrar</button>
    </form>

    <p class="link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    <p id="mensagemErroLogin" class="erro"></p>
  </div>

  <script src="script.js"></script>
  <script src="acessibilidade.js"></script>
</body>
</html>
